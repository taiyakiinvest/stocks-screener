name: Kiyohara-Full
on:
  schedule:
    - cron: '15 20 * * *'      # 毎晩 20:15 JST
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
run: python "usc_screener (1).py"

